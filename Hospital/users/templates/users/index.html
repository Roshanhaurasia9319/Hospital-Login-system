<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login Corner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     {% load static %}
     <link rel="stylesheet" href="{% static "users/css/style.css" %}">
</head>
<body>
    {% if messages %}
    <ul class="messages bg-info text-white text-center">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
        <div class="header">
            {% comment %} <h1 class="text-center m-5">Hospital Login Corner</h1> {% endcomment %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Hospital Login Corner</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item p-2">
                           <a href="doctor"><button type="button" class="btn btn-success">Doctor Login</button></a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="patient"><button type="button" class="btn btn-primary">Patient Login</button></a>
                        </li>
                    
                    </ul>
                </div>
            </nav>
        
        </div>
        <div class="main">
            <div class="blogs border border-info" onclick="window.location.href='blogs'">
                <h2 class=" font-weight-bold ">Read Blog</h2>
            </div>
            <div class="patient border border-info" onclick="window.location.href='patient'">
                <h2 class="font-weight-bold">Book Appoinment</h2>
            </div>
        </div>
      
        
    </div>


    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
