<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
   <link rel="stylesheet" href="{% static "users/css/form.css" %}">
</head>
<body>

    {% if messages %}
    <ul class="messages bg-danger text-white text-center">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
<div class="container mt-5">
    <div class="form-container">
        <div id="loginForm">
            <h1 class="text-center">Patient</h1>
            <h2 class="text-center">Login</h2>
            <form method="POST" action="{% url 'patient_login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <span class="toggle-btn" onclick="toggleForms()">Signup</span></p>
        </div>
        
        <div id="signupForm" style="display: none;">
            <h1 class="text-center">Patient</h1>
            <h2 class="text-center">Signup</h2>
            <form method="POST" action="{% url 'patient' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="FirstName">First Name</label>
                    <input type="text" class="form-control" id="FirstName" name="FirstName" required>
                </div>
                <div class="form-group">
                    <label for="LastName">Last Name</label>
                    <input type="text" class="form-control" id="LastName" name="LastName" required>
                </div>
                <div class="form-group">
                    <label for="ProfilePicture">Profile Picture</label>
                    <input type="file" class="form-control" id="ProfilePicture" name="ProfilePicture" required>
                </div>
                <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" name="Username" required>
                </div>
                <div class="form-group">
                    <label for="Email">Email address</label>
                    <input type="email" class="form-control" id="Email" name="Email" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="Address" name="Address" required>
                </div>
                <div class="form-group">
                    <label for="City">City</label>
                    <input type="text" class="form-control" id="City" name="City" required>
                </div>
                <div class="form-group">
                    <label for="State">State</label>
                    <input type="text" class="form-control" id="State" name="State" required>
                </div>
                <div class="form-group">
                    <label for="Pincode">Pincode</label>
                    <input type="text" class="form-control" id="Pincode" name="Pincode" required>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" name="Password" required>
                </div>
                <div class="form-group">
                    <label for="ConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Signup</button>
            </form>
            <p class="text-center mt-3">Already have an account? <span class="toggle-btn" onclick="toggleForms()">Login</span></p>
        </div>
    </div>
</div>

<script src="{% static 'users/js/script.js' %}"></script>
</body>
</html>
